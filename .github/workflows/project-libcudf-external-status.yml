name: Project Automation - libcudf project
# If a PR is opened by someone not a part of cuDF and it is in the libcudf project
#  ensure “External Contribution” status is set in the libcudf project

on:
    pull_request_target:
        # We use pull_request_target instead of pull_request for access to a secret so we can modify the project
        # Run this action when a PR is opened or edited
        # Editing makes this run if someone adds Closes #123 to the PR description
        # Otherwise we could miss linked issues
        types: [opened, edited]

jobs:
  get-project-id:
    uses: rapidsai/shared-workflows/.github/workflows/project-get-item-id.yaml@project-automation-components
    secrets: inherit
    if: github.event.pull_request.author_association != "OWNER" && github.event.pull_request.author_association != "MEMBER"
    with:
      PROJECT_ID: "PVT_kwDOAp2shc4AKVDc"
      ITEM_NODE_ID: "${{ github.event.pull_request.node_id }}"

  update-status-external-contribution:
    uses: rapidsai/shared-workflows/.github/workflows/project-get-set-single-select-field.yaml@project-automation-components
    needs: get-project-id
    secrets: inherit
    if: github.event.pull_request.author_association != "OWNER" && github.event.pull_request.author_association != "MEMBER"
    with:
      PROJECT_ID: "PVT_kwDOAp2shc4AKVDc"
      SINGLE_SELECT_FIELD_ID: "PVTSSF_lADOAp2shc4AKVDczgGbaZA"
      SINGLE_SELECT_FIELD_NAME: "Status"
      SINGLE_SELECT_OPTION_VALUE: "External Contribution"
      ITEM_PROJECT_ID: "${{ needs.get-project-id.outputs.ITEM_PROJECT_ID }}"
      ITEM_NODE_ID: "${{ github.event.pull_request.node_id }}"
      UPDATE_ITEM: true
      UPDATE_LINKED_ISSUES: true
